<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHub</title>
    <meta
      name="description"
      content="Discover and register for workshops, seminars, and conferences near you"
    />
    <meta name="author" content="EventHub" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://www.pngmart.com/files/23/Event-Icon-PNG-Pic.png"
      type="image/png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="EventHub" />
    <meta
      property="og:description"
      content="Discover and register for workshops, seminars, and conferences near you"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://toppng.com/uploads/preview/icon-calendar-calendar-circle-icon-11553530237wxximgefog.png"
    />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@eventhub" />
    <meta
      name="twitter:image"
      content="https://toppng.com/uploads/preview/icon-calendar-calendar-circle-icon-11553530237wxximgefog.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
